<!DOCTYPE html>
<html>
  <head>
    <title>My Forum</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 28px;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .post {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .post h2 {
        margin-top: 0;
      }

      .post p {
        margin-bottom: 0;
      }

      .comment {
        background-color: #f0f0f0;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Forum</h1>
    </header>
    <main>
      <h2>Create a new post</h2>
      <form method="post" action="comment.php">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
